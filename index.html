<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogo-Bazar</title>
    <!-- daisy Ui And Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bg-primary': 'red',
                        'btn-primary': '#B68C5A',
                    }
                }
            }
        }
    </script>
    <!-- Custom Css -->
    <style>
        .font-eb {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>

<body class="font-eb">
    <header>
        <!-- Start Nav -->
        <nav class="bg-blue-600">
            <div class="navbar lg:px-8  ">
                <div class="navbar-start">

                    <a class="btn btn-ghost text-xl">logo</a>
                </div>
                <div class="navbar-center lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <div class="form-control">
                            <input type="text" placeholder="Search Your Product"
                                class="input input-bordered lg:w-96 md:w-auto" />
                        </div>
                    </ul>
                </div>
                <div class="navbar-end hidden lg:flex justify-center items-center gap-4">
                    <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Login</h1>
                            <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Sign Up</h1>

                            <h1 class="text-2xl"> <i class="fa-solid fa-cart-arrow-down"></i> </h1>
                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Login</h1>
                        <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Sign Up</h1>

                        <h1 class="text-2xl"> <i class="fa-solid fa-cart-arrow-down"></i> </h1>
                    </ul>
                </div>
                <div class="navbar-end hidden">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Login</h1>
                            <h1 class="text-2xl"> <i class="fa-regular fa-circle-user"></i> Sign Up</h1>

                            <h1 class="text-2xl"> <i class="fa-solid fa-cart-arrow-down"></i> </h1>
                        </ul>
                    </div>
                     
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>
    <main>
        <h1 class="text-red-500 text-4xl text-center">Welcome TO Mogo-Bazar</h1>
    </main>
    <footer>

    </footer>
</body>

</html>
